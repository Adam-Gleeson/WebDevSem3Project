    <main style="margin-left: 2%;">
      <h1>Checkout</h1>
      <div class="alert alert-success d-none" role="alert" id="buySuccess">Thank you for the purchase, an email has been sent with deilivery dates.
    </div>
    <div class="row">
        <div class="col-sm col-md-4">
            <form name="buy" id="user-buy" method="get">
            <div class="form-group">
                <label for="NameID">Name</label>
                <input type="text" class="form-control" id="NameID" name="Name" value="John Joe" required>
            </div>
            <div class="form-group">
                <label for="AddressID">Address1</label>
                <input type="text" class="form-control" id="Address1ID" name="Address1ID" value="23 Street" required>

            <div class="form-group">

                <input type="text" class="form-control" id="Address2ID" name="Address2ID" value="Mayo" required>

                <input type="text" class="form-control" id="Address3ID" name="Address3ID" value="Ireland" required>
            </div>
            <!--Payment-->
            <h1>Payment Details</h1>
            <div class="form-group">
                <label for="CardName">Card Name</label>
                <input type="text" class="form-control" id="CardName" name="CardName" value="John Joe" required>
            </div>
            <div class="form-group">
                <label for="CardNo">Card Number</label>
                <input type="text" class="form-control" id="CardNo" name="CardNo" value="3333 4444 5555 6666" required>
            </div>
            <div class="form-group">
                <label for="CVC">CVC</label>
                <input type="text" class="form-control" id="CVC" name="CVC" value="243" required>
            </div>

            <div class="nt-3 form-group">
